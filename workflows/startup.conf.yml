---
- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - command: ./configs/macos/check-sip.sh
      description: Check SIP is configured for yabai

- shell:
    - command: ./configs/yabai/setup-yabai-sudoers.sh
      description: Configure yabai sudoers entry

- shell:
    - command: yabai --start-service
      description: Start yabai

- shell:
    - command: skhd --start-service
      description: Start skhd

# First run will request Accessibility permissions in System Settings > Privacy & Security
